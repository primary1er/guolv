<ion-view view-title="私人订制">
    <div class="bar bar-header">
        <ion-nav-bar>
            <ion-nav-back-button class="button-icon ion-ios-arrow-left dingdan">
                返回
            </ion-nav-back-button>

        </ion-nav-bar>


    </div>
    <ion-content class="has-header siren" delegate-handle="head">
        <div>
            <img class="vip-a" src="img/ggw.jpg"/>
        </div>
        <div class="sirenxia">
            <div class="siren-1">
                <span class="siren-1-1 jinbenxinxi">出游基本信息</span>
            </div>
            <div class="siren-1-01">
                <span class="siren-1-1">产品类型 ：</span>
                <span class="siren-1-input"><input type="radio" name="sireninput" checked class="sireninput" id="sireninput1"><label for="sireninput1"><span class="siren-1-2">出境游</span></label></span>
                <span class="siren-1-input"><input type="radio" name="sireninput" class="sireninput"id="sireninput2"><label for="sireninput2"><span class="siren-1-2">国内游</span></label></span>

            </div>
            </div>
        <label form="siren-1-3-1">
            <div class="siren-1">
                <span class="siren-1-1">出发城市 <i class="ion-ios-medical"></i></span>
                <input type="text"placeholder="请填写出发城市"  name="siren-1-3-1" class="siren-1-3" id="siren-1-3-1"/>
            </div>
        </label>
        <label form="siren-1-3-2">
            <div class="siren-1">
                <span class="siren-1-1">目的地 <i class="ion-ios-medical"></i></span>
                <input type="text"placeholder="请选择出发目的地"  name="siren-1-3-2" class="siren-1-3" id="siren-1-3-2"/>
            </div>
        </label>
        <label form="siren-1-3-3">
            <div class="siren-1">
                <span class="siren-1-1">出发日期 <i class="ion-ios-medical"></i></span>
                <input type="text"placeholder="请选择出发日期"  name="siren-1-3-3" class="siren-1-3" id="siren-1-3-3"/>
            </div>
        </label>

        <div class="siren-1">
            <span class="siren-1-1">出游人数 ：</span>
            <div class="siren2-3">
                <div ng-click="subnumdata(0)" class="selserver-4-3-1"><span>-</span></div>
                <div class="selserver-4-3-2 sirenaddsub">0</div>
                <div ng-click="addnumdata(0)" class="selserver-4-3-3"><span>+</span></div>
            </div>
        </div>
        <label form="siren-1-3-4">
            <div class="siren-1" ng-click="showProvinces()">
                <span class="siren-1-1">人均预算</span>
                <input type="text"placeholder="请填写人均预算价格"  name="siren-1-3-4" class="siren-1-3" id="siren-1-3-4"disabled="disabled"/>
            </div>
        </label>
        <label form="siren-1-3-5">
            <div class="siren-1">
                <span class="siren-1-1">联系人姓名 <i class="ion-ios-medical"></i></span>
                <input type="text" placeholder="请填写您的名称"  name="siren-1-3-5" class="siren-1-3" id="siren-1-3-5"/>
            </div>
        </label>
        <label form="siren-1-3-6">
            <div class="siren-1">
                <span class="siren-1-1">手机号 <i class="ion-ios-medical"></i></span>
                <input type="tel" ng-model="formData.phone" class="aui-input" placeholder="请填写您的手机号" required maxlength="11" name="siren-1-3-6" id="siren-1-3-6" />
            </div>
        </label>
        <label form="siren-1-3-7">
            <div class="siren-1">
                <span class="siren-1-1">邮箱地址</span>
                <input type="text" placeholder="请填写您的邮箱"  name="siren-1-3-7" class="siren-1-3" id="siren-1-3-7"/>
            </div>
        </label>
        <div class="siren-1">
            <span class="siren-1-1">备注信息 </span>
            <textarea name="MSG" cols=50 rows=3 placeholder="请填写您要的备注信息"></textarea>
        </div>
        <div class="siren-2">
            <p>"<i class="ion-ios-medical"></i>"  为必填项，请您确认好订单</p>
        </div>
        </div>
        <script id="provinces.html" type="text/ng-template">
            <ion-modal-view class="modaloB slide-in-up ng-enter active ng-enter-active">
                <ion-content style="height: 100%">
                    <ion-scroll direction="y"  style="width:100%;">
                        <div class="list" style="margin: 0 15px">
                            <label class="item item-radio">
                                <div class="item-content item-divider">请选择</div>
                            </label>
                            <label class="item item-radio" ng-repeat="i in items">
                                <input type="radio" name="group" value="go">
                                <div class="item-content">{{i}}</div>
                                <i class="radio-icon ion-android-radio-button-on"></i>
                            </label>
                            <div class="bar bar-footer item" style="padding: 0px;border: 0">
                                <button class="button button-clear"style="width: 50%;padding: 5px 0;border-right:1px solid #e2e2e2 ">取消</button>
                                <button class="button button-clear button-calm"style="width: 50%">确认</button>
                            </div>
                        </div>
                    </ion-scroll>
                </ion-content>
            </ion-modal-view>
        </script>

    </ion-content>
    <div class="bar bar-footer bar-dark" style="padding: 0">
        <a id="siren" href="#" ng-click="showModal()">
            取消
        </a>
        <a id="siren1" href="#">
            立即预订
        </a>
    </div>

</ion-view>
