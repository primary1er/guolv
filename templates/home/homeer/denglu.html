<ion-view>
    <div class="bar bar-header" style="border-bottom: 1px solid #e2e2e2">
        <a href="#tab/home" class="button button-icon icon ion-ios-arrow-left"style="color: #15a6fd"></a>
        <h4 style="margin: auto">登录</h4>
    </div>
    <ion-content class="has-header" style="background: #f3f4f8;bottom: 0px" delegate-handle="head">
        <div class="denglu">
            <ul>
                <li class="dengluli dengluli1" ng-click="dlborb(0)">
                    会员登录
                </li>
                <li class="dengluli " ng-click="dlborb(1)">
                    手机快捷登录
                </li>
            </ul>
        </div>

        <div ng-show="denglu.show_0" class="denglu-00" >
            <div class="denglu-1">
                <label form="dengliming">
                    <div class="denglu-1-1">
                        <span>登录名</span><input type="text"class="aui-input" placeholder="用户名/手机/邮箱"  name="dengliming" id="dengliming">
                    </div>
                </label>

                <label form="denglumima">
                    <div class="denglu-1-1">
                        <span>密码</span><input type="password" class="aui-input" placeholder="请输入密码" required maxlength="16"name="denglumima" id="denglumima">
                    </div>
                </label>
            </div>

        </div>

        <div ng-show="denglu.show_1" class="denglu-00">
            <div class="denglu-1">
                <label>
                    <div class="denglu-1-1">
                        <span class="denglu-1-1-span">手机号</span><input type="tel"class="aui-input" placeholder="请输入11位手机号" id="shoujidenglu" >
                    </div>
                </label>

                    <div class="denglu-1-1">
                        <label>
                        <span class="denglu-1-1-span">验证码</span><input type="tel" placeholder="请输入验证码">
                        </label>
                        <button class=" button  button-assertive denglu-1-1-span1">获取验证码</button>
                    </div>


                    <div class="denglu-1-1">
                        <label>
                        <span class="denglu-1-1-span">验证码</span><input type="tel" placeholder="请输入验证码">
                        </label>
                        <a class="cdfg-form-button">
                        <button class=" button  button-assertive denglu-1-1-span1"disabled="disabled">获取验证码</button>
                        </a>
                    </div>
                    <div class="denglu-1-1">
                        <label>
                        <span class="denglu-1-1-span">验证码</span><input type="tel" placeholder="请输入验证码" >
                        </label>
                        <a class="cdfg-form-button">
                            <button class=" button  button-assertive denglu-1-1-span1"disabled="disabled">(12s)后再次获取</button>
                        </a>

                    </div>

            </div>
            <div class="denglu-1-0">
                <div class="denglu-1-0div">
                    <input placeholder="请输入答案">
                    <button>确定</button>
                </div>
                <div class="denglu-1-0div1">
                    <img src="img/6+0.png">
                    <span>看不清，换一张</span>
                </div>

            </div>


        </div>
        <div class="cdfg-form-button denglu-2">
            <button class="button  button-assertive denglu-2-1"disabled="disabled">登录</button>
        </div>
        <div>
            <a class="denglu-2-3">忘记密码？</a>
            <a class="denglu-2-2">免费注册！</a>
        </div>
    </ion-content>
</ion-view>
