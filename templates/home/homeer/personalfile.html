<ion-view view-title="个人资料" xmlns="http://www.w3.org/1999/html">
    <div class="bar bar-header" id="soutou">
        <div class="bar bar-header" style="background: #ffffff">
            <a href="#atb/home" class="button-icon icon ion-ios-arrow-left"style="color: #15a6fd"></a>
            <!--<div style="width: 85%;text-align: center;margin-top: 5px">会员公告</div>-->
            <h4 style="width: 85%;text-align: center;margin-top: 7px">个人资料</h4>
        </div>
    </div>

    <ion-content class="personal">

        <div class="personal-1">
            <a href="">
            <div class="personal-1-1">
                <span class="personal-1-1span">头像</span>
                <img src="img/touxiang.jpg"/>
                <i class="ion-ios-arrow-right"></i>
            </div>
            </a>
            <div class="personal-1-2">
                <a href="">
                <span class="personal-1-2span">昵称</span>
                <span class="personal-1-2span1">Crestal姗</span>
                <i class="ion-ios-arrow-right"></i>
                </a>
            </div>
        </div>

        <div class="persona2">
            <a href="">
            <div class="persona2-1">
                <span class="persona2-1-1">姓名</span>
                <span class="persona2-1-2">xx姗</span>
                <i class="ion-ios-arrow-right"></i>
            </div>
            </a>

            <div class="persona2-1 persona2-2">
                <a href="">
                <span class="persona2-1-1">手机号</span>
                <span class="persona2-1-2">136823748xx</span>
                <i class="ion-ios-arrow-right"></i>
                </a>
            </div>

        </div>

        <div class="persona3">
            <a href="">
            <div class="persona2-1">
                <span class="persona2-1-1">生日</span>
                <span class="persona2-1-2">02-14</span>
                <i class="ion-ios-arrow-right"></i>
            </div>
            </a>

            <div class="persona2-1 persona-2-6 xiahuaxian">
                <span class="persona2-1-1">性别</span>
                <label form="per1">
                <div class="persona-2-4">
                    <span>男</span><input type="radio" name="per" id="per1"/>
                </div>
                </label>
                <label form="per2">
                <div class="persona-2-5">
                    <span>女</span><input type="radio" name="per" id="per2"checked/>
                </div>
                </label>
                <i class="ion-ios-arrow-right"></i>
            </div>

            <div class="persona2-1 xiahuaxian">
                <a href="">
                <span class="persona2-1-1">常用地址</span>
                <span class="persona2-1-2">点击编辑常用地址</span>
                <i class="ion-ios-arrow-right"></i>
                </a>
            </div>
        </div>

        <div class="persona-4" ng-click="cancel()">
            <span>退出登录</span>
        </div>
    </ion-content>

</ion-view>
