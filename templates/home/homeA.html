                    </a>
                    <a>
                        <img src="img/lvxing (3).jpg">
                        <p>DELSEY大使U-LITE系列</p>
                        <span class="yongpingshou">￥15688</span><span>元/起</span>
                    </a>
                    <a>
                        <img src="img/lvxing (4).jpg">
                        <p>DELSEY大使U-LITE系列</p>
                        <span class="yongpingshou">￥15688</span><span>元/起</span>
                    </a>
                    <a>
                        <img src="img/lvxing (1).jpg">

                        <span class="yongpingshou">￥15688</span><span>元/起</span>
                    </a>

                    </a>
                </div>

            </div>


        </div>
        <script id="goodsType.html" type="text/ng-template">
            <ion-modal-view class="modaloA1 slide-in-up ng-enter active ng-enter-active">
                <ion-content>
                    <ul class="list setOrder">
                        <li class="item clicked" type="card" >不限</li>
                        <li class="item"  type="card">箱包</li>
                        <li class="item"  type="card">polo系列</li>
                        <li class="item"  type="card">UGG系列</li>
                        <li class="item"  type="card">爱慕沙系列</li>
                    </ul>
                </ion-content>
            </ion-modal-view>
        </script>
        <script id="priceMap.html" type="text/ng-template">
            <ion-modal-view class="modal1 slide-in-up ng-enter active ng-enter-active">
                <ion-header-bar class="bar-positive">
                    <a class="button" ng-click="closeModal()">取消</a>
                    <h1 class="title">清空筛选</h1>
                    <a class="button" ng-click="removeModal()">确定</a>
                </ion-header-bar>
                <ion-content>
                    <div class="row yongpin">
                        <div class="col col-25">
                            <ion-scroll direction="y" scrollbar-y="false">
                                <ul class="list">
                                    <li class="item clicked homelizuo" type="card">价格区间</li>
                                </ul>
                            </ion-scroll>
                        </div>
                        <div class="col col-75">
                            <ion-scroll direction="y"  class="homeliyou">
                                <div class="list">
                                    <label class="item item-radio" ng-repeat="i in items" ng-click="doSelect(this)">
                                        <input type="radio" name="group" value="go">
                                        <div class="radio-content">
                                            <div class="item-content">
                                                {{i}}
                                            </div>
                                            <i class="radio-icon ion-android-radio-button-on"></i>
                                        </div>
                                    </label>
                                </div>
                            </ion-scroll>

                        </div>
                    </div>
                </ion-content>

            </ion-modal-view>
        </script>
    </ion-content>

    <div class="bar bar-footer bar-dark homeAdi">
        <div class="di" ng-controller="homeAController" ng-click="goodsType()">
            <i class="ion-ios-keypad" ></i>
            商品类型
        </div>
        <div class="di" ng-controller="priceController" ng-click="priceMap()">
            <i  class="ion-android-share-alt" ></i>
            价格区间
        </div>
    </div>


</ion-view>
